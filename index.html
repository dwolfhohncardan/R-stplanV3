<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Profi-R√ºstplan | KI-Deep-Analysis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --bg-main: #0f172a; --bg-sidebar: #1e293b; --accent: #3b82f6; }
        body { background-color: var(--bg-main); color: #f1f5f9; margin: 0; padding: 0; overflow: hidden; font-family: ui-sans-serif, system-ui, sans-serif; height: 100vh; width: 100vw; }
        .app-container { display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        aside { width: 320px; background-color: var(--bg-sidebar); border-right: 1px solid #334155; display: flex; flex-direction: column; flex-shrink: 0; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        aside.collapsed { width: 50px; }
        aside.collapsed .sidebar-content { display: none; }
        .toggle-btn { position: absolute; right: 10px; top: 15px; cursor: pointer; background: #334155; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; z-index: 10; }
        main { flex-grow: 1; display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.5rem; padding: 1rem; overflow-y: auto; overflow-x: hidden; width: 100%; }

        /* STATUS FARBEN */
        .status-eingeplant { background-color: #334155; border-left: 4px solid #64748b; } /* GRAU */
        .status-umbau { background-color: #1e3a8a; border-left: 4px solid #3b82f6; color: #dbeafe; } /* BLAU */
        .status-erledigt { background-color: #064e3b; border-left: 4px solid #10b981; color: #d1fae5; } /* GR√úN */
        .status-stoerung { background-color: #7f1d1d; border-left: 4px solid #ef4444; color: #fee2e2; } /* ROT */

        .machine-badge { min-height: 38px; margin-bottom: 6px; display: flex; flex-direction: row; align-items: center; gap: 4px; padding: 4px 6px; border-radius: 6px; font-weight: 700; font-size: 11px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); width: 100%; }
        .staff-header { font-size: 11px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 6px; }
        #pool { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .note-area-inline { background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; color: white; font-size: 9px; padding: 2px 4px; height: 22px; flex-grow: 1; outline: none; resize: none; overflow: hidden; white-space: nowrap; }
        .admin-input { background: #0f172a; border: 1px solid #334155; border-radius: 6px; padding: 4px 8px; font-size: 11px; color: white; width: 100%; outline: none; }
        .delete-btn { opacity: 0; transition: opacity 0.2s; color: #ef4444; font-size: 14px; cursor: pointer; }
        .admin-item:hover .delete-btn { opacity: 1; }
        #pwModal, #statsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .today-highlight { background-color: #3b82f6 !important; color: white !important; border: 2px solid #60a5fa !important; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body>
    <div id="pwModal">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-96 border border-slate-600 text-center">
            <h3 class="text-xl font-black mb-6 uppercase italic">Berechtigung pr√ºfen</h3>
            <input type="password" id="pwInput" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 mb-6 outline-none focus:border-blue-500 text-white text-center" placeholder="Passwort...">
            <div class="flex gap-4">
                <button onclick="closeModal()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold">Abbruch</button>
                <button onclick="checkPassword()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold">OK</button>
            </div>
        </div>
    </div>

    <div id="statsModal">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-[700px] max-h-[90vh] overflow-y-auto border border-slate-600 relative">
            <button onclick="closeStats()" class="absolute top-4 right-4 text-slate-400 hover:text-white text-2xl">√ó</button>
            <h3 class="text-2xl font-black mb-2 uppercase italic text-blue-400">ü§ñ KI Performance-Analyse</h3>
            <div class="bg-slate-900/50 p-4 rounded-2xl mb-6 flex gap-4 items-end border border-slate-700">
                <div class="flex-1">
                    <label class="text-[9px] uppercase font-bold text-slate-500">Start KW</label>
                    <input type="number" id="statsFrom" class="admin-input block w-full">
                </div>
                <div class="flex-1">
                    <label class="text-[9px] uppercase font-bold text-slate-500">Ende KW</label>
                    <input type="number" id="statsTo" class="admin-input block w-full">
                </div>
                <button onclick="runDeepAnalysis()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-xs uppercase hover:bg-blue-500">Analyse starten</button>
            </div>
            <div id="statsResult" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <button onclick="exportDeepPDF()" class="w-full mt-8 bg-emerald-600 py-4 rounded-xl font-black uppercase text-xs tracking-widest hover:bg-emerald-500 transition-colors">Export als .PDF Report</button>
        </div>
    </div>

    <div class="app-container">
        <aside id="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()" id="sidebarBtn">¬´</div>
            <div class="sidebar-content">
                <div class="p-6 border-b border-slate-700 text-center">
                    <h2 class="text-white font-black text-xl italic uppercase tracking-tighter">R√ºstplan LIVE</h2>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    <details class="group">
                        <summary class="text-[9px] font-black text-slate-500 uppercase flex justify-between items-center mb-2 ml-1 cursor-pointer">
                            <span>KI & System</span>
                            <span class="text-[14px] group-open:rotate-180 transition-transform">‚ñº</span>
                        </summary>
                        <div class="space-y-4 pt-2 pb-4 border-b border-slate-800 mb-2">
                            <button onclick="openStats()" class="w-full bg-gradient-to-br from-indigo-600 to-blue-700 py-3 rounded-xl font-black uppercase italic tracking-tighter shadow-xl">ü§ñ KI Statistik</button>
                            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-600 text-center">
                                <span class="text-[9px] font-black uppercase text-slate-500 block mb-2">Planungsschutz</span>
                                <button id="lockBtn" onclick="handleLockButton()" class="w-full py-2 rounded-xl font-black text-[10px] uppercase bg-emerald-600 text-white shadow-lg">üîì Aktiv</button>
                            </div>
                        </div>
                    </details>
                    <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-center">
                        <div class="flex items-center justify-between text-white mb-2 font-black">
                            <button onclick="changeWeek(-1)" class="p-2 hover:text-blue-400">‚óÄ</button>
                            <span id="weekDisplay" class="italic text-sm">KW --</span>
                            <button onclick="changeWeek(1)" class="p-2 hover:text-blue-400">‚ñ∂</button>
                        </div>
                        <button onclick="goToCurrentWeek()" class="w-full text-[9px] bg-blue-600/20 text-blue-400 py-1 rounded-lg uppercase font-bold border border-blue-500/30">Heute</button>
                    </div>
                    <details open class="group">
                        <summary class="text-[9px] font-black text-slate-500 uppercase flex justify-between items-center mb-2 ml-1 cursor-pointer">
                            <span>Personal</span>
                            <span class="text-[14px] group-open:rotate-180 transition-transform">‚ñº</span>
                        </summary>
                        <div class="pt-2">
                            <div class="flex gap-1 mb-3">
                                <input type="text" id="newStaff" class="admin-input flex-1" placeholder="+ Name">
                                <button onclick="addStaff()" class="text-blue-500 font-black text-xl px-2">+</button>
                            </div>
                            <div id="staffList" class="flex flex-wrap gap-2"></div>
                        </div>
                    </details>
                    <details open class="group">
                        <summary class="text-[9px] font-black text-slate-500 uppercase flex justify-between items-center mb-2 ml-1 cursor-pointer">
                            <span>Maschinen</span>
                            <span class="text-[14px] group-open:rotate-180 transition-transform">‚ñº</span>
                        </summary>
                        <div class="pt-2">
                            <div class="flex gap-1 mb-3">
                                <input type="text" id="newMachine" class="admin-input flex-1" placeholder="+ Masch.">
                                <button onclick="addMachine()" class="text-blue-500 font-black text-xl px-2">+</button>
                            </div>
                            <div id="pool"></div>
                        </div>
                    </details>
                </div>
            </div>
        </aside>
        <main id="mainGrid"></main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmT1v__I-e0dfRLicdG9SN4uNt4lEKezA",
            authDomain: "test-dee17.firebaseapp.com",
            databaseURL: "https://test-dee17-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "test-dee17",
            storageBucket: "test-dee17.firebasestorage.app",
            messagingSenderId: "1010731540568",
            appId: "1:1010731540568:web:1a32e27dd3aba0130fea2d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"];
        const customStaffColors = { "Lange": "#22c55e", "Saric": "#3b82f6", "Oks": "#ffffff", "Ederle": "#f97316" };
        const defaultPalette = ["#8b5cf6", "#ec4899", "#06b6d4", "#f59e0b", "#14b8a6"];
        let staff = [], machines = [], plan = {}, currentYear, currentWeek, isEditLocked = false, globalStats = null;

        function getStaffColor(name, index) {
            if (customStaffColors[name]) return customStaffColors[name];
            return defaultPalette[index % defaultPalette.length];
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const btn = document.getElementById('sidebarBtn');
            sb.classList.toggle('collapsed');
            btn.innerText = sb.classList.contains('collapsed') ? '¬ª' : '¬´';
        }

        function initApp() {
            const now = new Date();
            currentYear = now.getFullYear();
            currentWeek = getWeek(now);
            document.getElementById('statsFrom').value = currentWeek;
            document.getElementById('statsTo').value = currentWeek;
            listenToDatabase();
        }

        function openStats() { document.getElementById('statsModal').style.display = 'flex'; runDeepAnalysis(); }
        function closeStats() { document.getElementById('statsModal').style.display = 'none'; }

        async function runDeepAnalysis() {
            const from = parseInt(document.getElementById('statsFrom').value);
            const to = parseInt(document.getElementById('statsTo').value);
            const resultDiv = document.getElementById('statsResult');
            resultDiv.innerHTML = '<div class="col-span-2 text-blue-400 animate-pulse text-center py-20 font-black uppercase tracking-widest">KI berechnet Statistiken...</div>';
            
            const snapshot = await db.ref('rustplan_root').once('value');
            const data = snapshot.val() || {};
            let stats = { staffCounts: {}, machineRuest: {}, machineStoerung: {}, stoerungenProWoche: {}, totalRuest: 0, totalStoerung: 0, details: [] };

            for (let w = from; w <= to; w++) {
                const weekKey = `plan-${currentYear}-W${w}`;
                const weekData = data[weekKey] || {};
                stats.stoerungenProWoche[w] = 0;
                Object.keys(weekData).forEach(slotKey => {
                    const [day, person] = slotKey.split('-');
                    weekData[slotKey].forEach(m => {
                        stats.totalRuest++;
                        stats.machineRuest[m.name] = (stats.machineRuest[m.name] || 0) + 1;
                        stats.staffCounts[person] = (stats.staffCounts[person] || 0) + 1;
                        if (m.status === 'stoerung') { 
                            stats.totalStoerung++; 
                            stats.machineStoerung[m.name] = (stats.machineStoerung[m.name] || 0) + 1; 
                            stats.stoerungenProWoche[w]++;
                        }
                        stats.details.push({ kw: w, tag: day, name: person, maschine: m.name, status: m.status });
                    });
                });
            }

            const mid = Math.floor((from + to) / 2);
            let firstHalfS = 0, secondHalfS = 0;
            Object.keys(stats.stoerungenProWoche).forEach(w => {
                if (parseInt(w) <= mid) firstHalfS += stats.stoerungenProWoche[w];
                else secondHalfS += stats.stoerungenProWoche[w];
            });

            const trend = secondHalfS > firstHalfS ? "Steigend üìà" : (secondHalfS < firstHalfS ? "Sinkend üìâ" : "Stabil ‚û°Ô∏è");
            globalStats = { ...stats, trend };
            renderDeepStatsHTML(globalStats);
        }

        function renderDeepStatsHTML(s) {
            const bestStaff = Object.entries(s.staffCounts).sort((a,b) => b[1]-a[1])[0] || ["-", 0];
            const mostRuestMachine = Object.entries(s.machineRuest).sort((a,b) => b[1]-a[1])[0] || ["-", 0];
            const mostStoerungMachine = Object.entries(s.machineStoerung).sort((a,b) => b[1]-a[1])[0] || ["-", 0];

            document.getElementById('statsResult').innerHTML = `
                <div class="bg-slate-900 p-5 rounded-3xl border border-blue-500/20">
                    <span class="text-[10px] uppercase font-black text-slate-500">üèÜ meisten R√ºstauftr√§ge</span>
                    <div class="text-2xl font-black text-white mt-1">${bestStaff[0]}</div>
                    <div class="text-xs text-blue-400 font-bold uppercase">${bestStaff[1]} erledigt</div>
                </div>
                <div class="bg-slate-900 p-5 rounded-3xl border border-rose-500/20">
                    <span class="text-[10px] uppercase font-black text-slate-500">üö® St√∂rungstrend</span>
                    <div class="text-2xl font-black text-white mt-1">${s.trend}</div>
                    <div class="text-xs text-rose-400 font-bold uppercase">${s.totalStoerung} St√∂rungen</div>
                </div>
                <div class="bg-slate-900 p-5 rounded-3xl border border-amber-500/20">
                    <span class="text-[10px] uppercase font-black text-slate-500">üõ†Ô∏è H√§ufigster Umbau</span>
                    <div class="text-2xl font-black text-white mt-1">${mostRuestMachine[0]}</div>
                    <div class="text-xs text-amber-400 font-bold uppercase">${mostRuestMachine[1]} Mal</div>
                </div>
                <div class="bg-slate-900 p-5 rounded-3xl border border-rose-600/20">
                    <span class="text-[10px] uppercase font-black text-slate-500">‚ö†Ô∏è Problem-Maschine</span>
                    <div class="text-2xl font-black text-rose-500 mt-1">${mostStoerungMachine[0]}</div>
                    <div class="text-xs text-rose-300 font-bold uppercase">${mostStoerungMachine[1]} St√∂rungen</div>
                </div>`;
        }

        function exportDeepPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(22); doc.text("KI ANALYSEBERICHT", 14, 25);
            doc.setFontSize(10); doc.text(`Zeitraum: KW ${document.getElementById('statsFrom').value} bis ${document.getElementById('statsTo').value}`, 14, 32);
            doc.autoTable({
                startY: 40,
                head: [['Metrik', 'Ergebnis']],
                body: [
                    ['Bester Mitarbeiter', globalStats.staffCounts ? Object.entries(globalStats.staffCounts).sort((a,b)=>b[1]-a[1])[0][0] : '-'],
                    ['Gesamtzahl Umbaue', globalStats.totalRuest],
                    ['Gesamtzahl St√∂rungen', globalStats.totalStoerung],
                    ['St√∂rungstrend', globalStats.trend],
                    ['H√§ufigster Umbau (Maschine)', Object.entries(globalStats.machineRuest).sort((a,b)=>b[1]-a[1])[0][0]]
                ],
                theme: 'striped',
                headStyles: {fillColor: [30, 41, 59]}
            });
            doc.save("KI_Performance_Report.pdf");
        }

        function handleLockButton() {
            if (isEditLocked) { document.getElementById('pwModal').style.display = 'flex'; document.getElementById('pwInput').focus(); }
            else { isEditLocked = true; updateLockButtonUI(); render(); }
        }

        function checkPassword() {
            if (document.getElementById('pwInput').value === "Gelenkwelle") { isEditLocked = false; updateLockButtonUI(); closeModal(); render(); }
            else { alert("Falsch!"); }
        }

        function closeModal() { document.getElementById('pwModal').style.display = 'none'; document.getElementById('pwInput').value = ''; }
        function updateLockButtonUI() {
            const btn = document.getElementById('lockBtn');
            btn.innerText = isEditLocked ? "üîí Zu" : "üîì Auf";
            btn.className = `w-full py-2 rounded-xl font-black text-[10px] uppercase ${isEditLocked ? 'bg-rose-600' : 'bg-emerald-600'} text-white shadow-lg`;
        }

        function listenToDatabase() {
            db.ref('rustplan_root').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                staff = data.staff || ["Mitarbeiter 1"];
                machines = data.machines || ["Maschine 1"];
                plan = data[`plan-${currentYear}-W${currentWeek}`] || {};
                document.getElementById('weekDisplay').innerText = `KW ${currentWeek.toString().padStart(2, '0')}`;
                render();
            });
        }

        function save() {
            db.ref('rustplan_root').update({
                [`/plan-${currentYear}-W${currentWeek}`]: plan,
                [`/staff`]: staff,
                [`/machines`]: machines
            });
        }

        function render() {
            const main = document.getElementById('mainGrid');
            main.innerHTML = '';
            const tName = new Intl.DateTimeFormat('de-DE', { weekday: 'long' }).format(new Date());
            const isAW = (currentWeek === getWeek(new Date()));

            days.forEach(day => {
                const col = document.createElement('div');
                col.className = `flex flex-col gap-2 min-w-0`;
                col.innerHTML = `<div class="font-black p-2 flex items-center justify-center rounded-lg uppercase text-[9px] border border-slate-700/50 ${(isAW && day === tName) ? 'today-highlight' : 'bg-slate-800/70 text-slate-400'}"><span>${day}</span></div>`;
                staff.forEach((person, idx) => {
                    const key = `${day}-${person}`;
                    const color = getStaffColor(person, idx);
                    const slot = document.createElement('div');
                    slot.className = `bg-slate-900/40 rounded-lg p-2 flex flex-col border border-slate-800/50 mb-1 ${isEditLocked ? 'drop-locked' : ''}`;
                    slot.style.borderLeft = `3px solid ${color}`;
                    slot.setAttribute('ondrop', 'drop(event)');
                    slot.setAttribute('ondragover', 'event.preventDefault()');
                    slot.setAttribute('data-key', key);
                    slot.innerHTML = `<div class="staff-header" style="color:${color}">${person}</div><div id="${key}"></div>`;
                    col.appendChild(slot);
                });
                main.appendChild(col);
            });
            draw(); renderStaff(); renderPool();
        }

        function draw() {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                const container = document.getElementById(key);
                if (!container) return;
                container.innerHTML = '';
                (plan[key] || []).forEach((m, idx) => {
                    const b = document.createElement('div');
                    b.className = `machine-badge status-${m.status || 'eingeplant'}`;
                    const n = document.createElement('span');
                    n.className = "whitespace-nowrap overflow-hidden text-ellipsis flex-1 min-w-0 cursor-pointer mr-2";
                    n.onclick = () => toggleStatus(key, idx);
                    n.innerText = m.name;
                    b.appendChild(n);
                    if(m.showNote === true) {
                        const a = document.createElement('textarea');
                        a.className = "note-area-inline"; a.value = m.note || "";
                        a.onchange = (e) => { plan[key][idx].note = e.target.value; save(); };
                        b.appendChild(a);
                    }
                    const i = document.createElement('div');
                    i.className = "flex items-center gap-1 ml-auto flex-shrink-0";
                    i.innerHTML = `<span onclick="toggleNoteInput('${key}', ${idx})" class="cursor-pointer ${m.note ? 'text-yellow-400' : 'opacity-60'}">üí¨</span>${!isEditLocked ? `<span onclick="removeFromPlan('${key}', ${idx})" class="cursor-pointer opacity-40">√ó</span>` : ''}`;
                    b.appendChild(i); container.appendChild(b);
                });
            });
        }

        function toggleStatus(k, i) {
            // Angepasste Reihenfolge: eingeplant (grau) -> umbau (blau) -> erledigt (gr√ºn) -> stoerung (rot)
            const s = ['eingeplant', 'umbau', 'erledigt', 'stoerung'];
            const cur = plan[k][i].status || 'eingeplant';
            plan[k][i].status = s[(s.indexOf(cur) + 1) % 4];
            save();
        }

        function drop(ev) {
            ev.preventDefault();
            if(isEditLocked) return;
            let dz = ev.target.closest('[data-key]');
            if(!dz) return;
            let k = dz.getAttribute("data-key");
            if(!plan[k]) plan[k] = [];
            plan[k].push({name: ev.dataTransfer.getData("text"), status: 'eingeplant'});
            save();
        }

        function removeFromPlan(k, i) { if(!isEditLocked) { plan[k].splice(i, 1); save(); } }
        function changeWeek(dir) { currentWeek += dir; listenToDatabase(); }
        function goToCurrentWeek() { currentWeek = getWeek(new Date()); listenToDatabase(); }
        function getWeek(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7); }
        function toggleNoteInput(k, i) { if (plan[k][i].note === undefined) plan[k][i].note = ""; plan[k][i].showNote = !plan[k][i].showNote; save(); }
        function addStaff() { const v = document.getElementById('newStaff').value.trim(); if(v){ staff.push(v); save(); document.getElementById('newStaff').value=''; } }
        function addMachine() { const v = document.getElementById('newMachine').value.trim(); if(v){ machines.push(v); save(); document.getElementById('newMachine').value=''; } }
        function renderStaff() { document.getElementById('staffList').innerHTML = staff.map(n => `<div class="admin-item bg-slate-800 px-2 py-1 rounded text-[10px] flex items-center gap-2">${n}<span onclick="staff=staff.filter(s=>s!=='${n}');save();" class="delete-btn">√ó</span></div>`).join(''); }
        function renderPool() { document.getElementById('pool').innerHTML = machines.map(m => `<div draggable="true" ondragstart="event.dataTransfer.setData('text', '${m}')" class="admin-item bg-slate-800 p-2 rounded text-[9px] flex justify-between items-center cursor-move"><span>‚öôÔ∏è ${m}</span><span onclick="machines=machines.filter(x=>x!=='${m}');save();" class="delete-btn">√ó</span></div>`).join(''); }
        window.onload = initApp;
    </script>
</body>
</html>
