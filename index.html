<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profi-R√ºstplan | Live-Sync Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --bg-main: #0f172a; --bg-sidebar: #1e293b; --accent: #3b82f6; }
        body { background-color: var(--bg-main); color: #f1f5f9; margin: 0; padding: 0; overflow: hidden; font-family: ui-sans-serif, system-ui, sans-serif; }
        
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        aside { 
            width: 320px; 
            background-color: var(--bg-sidebar); 
            border-right: 1px solid #334155; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }

        main { 
            flex-grow: 1; 
            display: grid; 
            grid-template-columns: repeat(5, minmax(0, 1fr)); 
            gap: 1rem; 
            padding: 1.5rem; 
            overflow-y: auto; 
        }

        /* Status Farben */
        .status-eingeplant { background-color: #334155; border-left: 4px solid #64748b; }
        .status-stoerung { background-color: #7f1d1d; border-left: 4px solid #ef4444; color: #fee2e2; }
        .status-erledigt { background-color: #064e3b; border-left: 4px solid #10b981; color: #d1fae5; }
        
        .locked-day { filter: grayscale(0.4) brightness(0.7); }
        .locked-day .drop-zone-area { pointer-events: none; }

        /* FLEXIBLER RAHMEN: Passt sich dem Inhalt an */
        .machine-badge { 
            min-height: 40px; 
            height: auto; /* Wichtig f√ºr die Anpassung */
            margin-bottom: 8px; 
            display: flex; 
            flex-direction: column; /* Stapelt Name und Notiz */
            padding: 8px; 
            border-radius: 8px; 
            font-weight: 700; 
            font-size: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); 
            position: relative;
        }

        .badge-top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .staff-header { font-size: 11px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px; }
        
        /* Maschinen Pool 2-Spalten Grid */
        #pool { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }

        /* Automatisches Textfeld */
        .note-area-inline { 
            background: rgba(0, 0, 0, 0.25); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 6px; 
            color: white; 
            font-size: 11px; 
            padding: 6px; 
            margin-top: 8px;
            width: 100%;
            outline: none; 
            font-weight: normal; 
            resize: none; 
            overflow: hidden; 
            line-height: 1.4;
        }

        #pwModal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
    </style>
</head>
<body>

    <div id="pwModal">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-96 border border-slate-600 text-center">
            <h3 class="text-xl font-black mb-6 uppercase italic">Bereich gesperrt</h3>
            <input type="password" id="pwInput" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 mb-6 outline-none focus:border-blue-500 text-white text-center" placeholder="Passwort...">
            <div class="flex gap-4">
                <button onclick="closeModal()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold">Abbruch</button>
                <button onclick="checkPassword()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold">OK</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <aside>
            <div class="p-6 border-b border-slate-700">
                <h2 class="text-white font-black text-2xl italic uppercase tracking-tighter">R√ºstplan LIVE</h2>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-center">
                    <div class="flex items-center justify-between text-white mb-2">
                        <button onclick="changeWeek(-1)" class="p-1 hover:text-blue-400">‚óÄ</button>
                        <span id="weekDisplay" class="text-xl font-black italic">KW --</span>
                        <button onclick="changeWeek(1)" class="p-1 hover:text-blue-400">‚ñ∂</button>
                    </div>
                    <button onclick="goToCurrentWeek()" class="w-full text-[9px] bg-blue-600/20 text-blue-400 py-1 rounded-lg font-black uppercase border border-blue-500/30">Heute</button>
                </div>

                <div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Team</span>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="staffInput" placeholder="Neu..." class="w-full bg-slate-900 border border-slate-700 rounded-lg px-2 py-1 text-xs text-white outline-none">
                        <button onclick="addStaffMember()" class="bg-blue-600 px-3 rounded-lg font-bold hover:bg-blue-500">+</button>
                    </div>
                    <div id="staffList" class="flex flex-wrap gap-2"></div>
                </div>

                <div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Maschinen-Pool</span>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="machineInput" placeholder="Neu..." class="w-full bg-slate-900 border border-slate-700 rounded-lg px-2 py-1 text-xs text-white outline-none">
                        <button onclick="addMachineToPool()" class="bg-blue-600 px-3 rounded-lg font-bold hover:bg-blue-500">+</button>
                    </div>
                    <div id="pool"></div>
                </div>
            </div>
        </aside>

        <main id="mainGrid"></main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmT1v__I-e0dfRLicdG9SN4uNt4lEKezA",
            authDomain: "test-dee17.firebaseapp.com",
            databaseURL: "https://test-dee17-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "test-dee17",
            storageBucket: "test-dee17.firebasestorage.app",
            messagingSenderId: "1010731540568",
            appId: "1:1010731540568:web:1a32e27dd3aba0130fea2d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"];
        let staff = [], machines = [], plan = {}, lockedDays = {}, currentYear, currentWeek, dayToUnlock = "";

        function initApp() {
            const now = new Date();
            currentYear = now.getFullYear();
            currentWeek = getWeek(now);
            db.ref('rustplan_root').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                staff = data.staff || ["Lange", "Saric", "Ederle", "Oks"];
                machines = data.machines || [];
                plan = data[`plan-${currentYear}-W${currentWeek}`] || {};
                lockedDays = data[`lock-${currentYear}-W${currentWeek}`] || {};
                document.getElementById('weekDisplay').innerText = `KW ${currentWeek.toString().padStart(2, '0')}`;
                render();
            });
        }

        function save() {
            const updates = {};
            updates['/staff'] = staff;
            updates['/machines'] = machines;
            updates[`/plan-${currentYear}-W${currentWeek}`] = plan;
            updates[`/lock-${currentYear}-W${currentWeek}`] = lockedDays;
            db.ref('rustplan_root').update(updates);
        }

        function getWeek(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
        }

        function render() {
            const main = document.getElementById('mainGrid'); main.innerHTML = '';
            const colors = ["border-indigo-500", "border-emerald-500", "border-amber-500", "border-rose-500", "border-cyan-500"];
            
            days.forEach(day => {
                const isLocked = lockedDays[day];
                const col = document.createElement('div');
                col.className = `flex flex-col gap-3 min-h-0 ${isLocked ? 'locked-day' : ''}`;
                col.innerHTML = `
                    <div class="bg-slate-800/70 text-slate-400 font-black p-2 flex items-center justify-between rounded-xl uppercase text-[10px] border border-slate-700/50">
                        <span>${day}</span>
                        <button onclick="handleLock('${day}')" class="hover:text-white">${isLocked ? 'üîí' : 'üîì'}</button>
                    </div>`;
                
                staff.forEach((person, idx) => {
                    const key = `${day}-${person}`;
                    const slot = document.createElement('div');
                    slot.className = `bg-slate-900/40 border-l-4 ${colors[idx % colors.length]} rounded-xl p-3 flex flex-col drop-zone-area border border-slate-800/50 mb-2`;
                    slot.setAttribute('ondrop', 'drop(event)'); 
                    slot.setAttribute('ondragover', 'event.preventDefault()');
                    slot.setAttribute('data-key', key);
                    slot.innerHTML = `<div class="staff-header">${person}</div><div id="${key}"></div>`;
                    col.appendChild(slot);
                });
                main.appendChild(col);
            });
            draw(); renderStaff(); renderPool();
        }

        function draw() {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                const container = document.getElementById(key); if (!container) return;
                container.innerHTML = '';
                const day = key.split('-')[0];
                const isLocked = lockedDays[day];

                (plan[key] || []).forEach((m, idx) => {
                    const b = document.createElement('div');
                    b.className = `machine-badge status-${m.status}`;
                    
                    const topRow = document.createElement('div');
                    topRow.className = "badge-top-row";
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = "cursor-pointer flex-grow pr-2";
                    nameSpan.onclick = () => toggleStatus(key, idx);
                    nameSpan.innerText = m.name;
                    topRow.appendChild(nameSpan);

                    const icons = document.createElement('div');
                    icons.className = "flex items-center gap-2";
                    icons.innerHTML = `
                        <span onclick="toggleNoteInput('${key}', ${idx})" class="cursor-pointer text-[14px] opacity-60 hover:opacity-100">üí¨</span>
                        ${!isLocked ? `<span onclick="removeFromPlan('${key}', ${idx})" class="text-[16px] font-light cursor-pointer opacity-40 hover:opacity-100">√ó</span>` : ''}
                    `;
                    topRow.appendChild(icons);
                    b.appendChild(topRow);

                    if(m.note !== undefined) {
                        const area = document.createElement('textarea');
                        area.className = "note-area-inline";
                        area.rows = 1; area.value = m.note || "";
                        area.placeholder = "Notiz...";
                        area.oninput = (e) => { e.target.style.height = 'auto'; e.target.style.height = e.target.scrollHeight + 'px'; };
                        area.onchange = (e) => { plan[key][idx].note = e.target.value; save(); };
                        b.appendChild(area);
                        setTimeout(() => { area.style.height = 'auto'; area.style.height = area.scrollHeight + 'px'; }, 0);
                    }

                    container.appendChild(b);
                });
            });
        }

        function toggleNoteInput(k, i) { plan[k][i].note = (plan[k][i].note === undefined) ? "" : undefined; save(); }
        function handleLock(d) { if (lockedDays[d]) { dayToUnlock = d; document.getElementById('pwModal').style.display = 'flex'; } else { if (confirm(`${d} sperren?`)) { lockedDays[d] = true; save(); } } }
        function checkPassword() { if (document.getElementById('pwInput').value === "Gelenkwelle") { lockedDays[dayToUnlock] = false; save(); closeModal(); } else { alert("Falsch!"); } }
        function closeModal() { document.getElementById('pwModal').style.display = 'none'; document.getElementById('pwInput').value = ''; }
        function toggleStatus(k, i) { const s = ['eingeplant', 'stoerung', 'erledigt']; plan[k][i].status = s[(s.indexOf(plan[k][i].status)+1)%3]; save(); }
        function removeFromPlan(k, i) { plan[k].splice(i, 1); save(); }
        function drop(ev) { ev.preventDefault(); let dz = ev.target.closest('[data-key]'); if (!dz || lockedDays[dz.getAttribute("data-key").split('-')[0]]) return; let key = dz.getAttribute("data-key"); if (!plan[key]) plan[key] = []; plan[key].push({ name: ev.dataTransfer.getData("text"), status: 'eingeplant' }); save(); }
        
        function changeWeek(dir) { currentWeek += dir; if (currentWeek > 52) { currentWeek = 1; currentYear++; } if (currentWeek < 1) { currentWeek = 52; currentYear--; } render(); }
        function goToCurrentWeek() { const n = new Date(); currentYear = n.getFullYear(); currentWeek = getWeek(n); render(); }
        
        function addStaffMember() { const v = document.getElementById('staffInput').value.trim(); if (v && !staff.includes(v)) { staff.push(v); save(); document.getElementById('staffInput').value = ''; } }
        function removeStaffMember(n) { if(confirm(`${n} entfernen?`)) { staff = staff.filter(s => s !== n); save(); } }
        
        function addMachineToPool() { const v = document.getElementById('machineInput').value.trim(); if (v && !machines.includes(v)) { machines.push(v); save(); document.getElementById('machineInput').value = ''; } }
        function removeMachineFromPool(n) { if(confirm(`${n} entfernen?`)) { machines = machines.filter(m => m !== n); save(); } }

        function renderStaff() { 
            document.getElementById('staffList').innerHTML = staff.map(n => `
                <div class="bg-slate-800 text-slate-300 px-2 py-1 rounded-lg text-[10px] border border-slate-700 font-bold flex items-center">
                    ${n}<button onclick="removeStaffMember('${n}')" class="ml-2 text-red-500">√ó</button>
                </div>`).join(''); 
        }

        function renderPool() { 
            document.getElementById('pool').innerHTML = machines.map(m => `
                <div draggable="true" ondragstart="event.dataTransfer.setData('text', event.target.dataset.name)" data-name="${m}" 
                     class="bg-slate-800 p-2 rounded-xl border border-slate-700 text-white text-[10px] font-bold italic shadow-md cursor-move hover:border-blue-500 flex justify-between items-center group">
                    <span>‚öôÔ∏è ${m}</span>
                    <button onclick="removeMachineFromPool('${m}')" class="opacity-0 group-hover:opacity-100 text-red-500">√ó</button>
                </div>`).join(''); 
        }

        window.onload = initApp;
    </script>
</body>
</html>
